<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online DM</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="js/socket.io.js"></script>
    <script>
        var socket = io()

        socket.on('print', function(data){
            console.log(data)
            socket.emit('print-reply', "sana da merhaba")
        })
    </script>
</head>
<body>

    <div class="container">
        <div id="options" class="row">
            <input id="file" type="file">
            <select id="df-type">
                <option value="colon-based" selected>Colon Based</option>
                <option value="row-based">Row Based</option>
            </select>
        
            <button id="print-df" type="button">Print DF</button>
            <button id="to-binary" type="button">To Binary</button>
            <button id="ordinal-to-numeric" type="button">Ordinal To Numeric</button>
            <button id="normalize" type="button">Normalize</button>
            <button id="calc-dissims" type="button">Calc Dissims</button>
            <button id="dissim" type="button">Dissims</button>
        </div>
        <div id="data" class="row">
            <table id="table" class="table table-bordered">
                <thead>
                    <tr id="table-head">
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
        <div class="row">
            <button id="more-data" class="btn btn-primary">More...</button>
        </div>
    </div>





    <!-- MODALS -->
    <div id="to-binary-modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">To Binary</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div id="to-binary-modal-body" class="modal-body">
                
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button id="to-binary-modal-submit" type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    <!-- MODALS -->
    <div id="ordinal-to-numeric-modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Ordinal To Numeric</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div id="ordinal-to-numeric-modal-body" class="modal-body">
                
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button id="ordinal-to-numeric-modal-submit" type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
            </div>
          </div>
        </div>
      </div>






    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- JS -->

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
    <script src="js/data.js"></script>
    <script src="js/table.js"></script>
    <script src="js/basicOps.js"></script>
    <script src="js/prepro.js"></script>
</body>
</html>
